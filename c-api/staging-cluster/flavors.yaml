# This file controls the workers found within a cluster

# The worker node groups for the cluster
nodeGroups:
  - name: worker
    machineFlavor: l3.tiny
    machineCount: 5

nodeGroupDefaults:
  autoscale: false
  machineFlavor: l3.tiny

  healthCheck:
    enabled: true
    spec:
      maxUnhealthy: 100%
      nodeStartupTimeout: 10m0s
      unhealthyConditions:
        - type: Ready
          status: Unknown
          timeout: 5m0s
        - type: Ready
          status: "False"
          timeout: 5m0s
